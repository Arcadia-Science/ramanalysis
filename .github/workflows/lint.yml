name: lint

on:
  push:
    branches:
      - main
      - feat/*
  pull_request:
    branches:
      - main
      - feat/*

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache Poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.8.3-0

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      # Uncomment this step and the `if` clause in the next step
      # to cache Poetry dependencies.
      # (The caching was causing intermittent CI failures in August 2024, so it was disabled.)
      # - name: Cache Poetry dependencies
      #   id: cache-poetry-deps
      #   uses: actions/cache@v2
      #   with:
      #     path: .venv
      #     key: pydeps-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --no-root --only dev
        # if: steps.cache-poetry-deps.outputs.cache-hit != 'true'

      - name: Run linting
        run: poetry run make lint

      - name: Run type checking
        run: poetry run make typecheck
